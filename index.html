<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="src/img/logo2.png" type="image/x-icon">
    <link rel="stylesheet" href="src/css/style.css">
    <script src="src/js/script.js" defer></script>
    <title>Conexões Meta</title>
</head>
<body class="dark">
    <header>
        <nav>
            <picture>
                <a href="./index.html"><img src="src/img/logo2.png" alt="Logo"></a>
            </picture>
            <fieldset>
                <input type="email" id="emailTelefone" placeholder="E-mail ou telefone" required autocomplete="off" autofocus>
                <input type="password" id="senhaLogin" placeholder="Senha" required maxlength="9" autocomplete="off">
                <button type="submit" onclick="fazerLogin()">Entrar</button>
                <a href="./esqueceu_senha.html">Esqueceu?</a>
            </fieldset>
        </nav>
    </header>

    <main>
        <section>

            <h2 id="msgRegistro"></h2>
            <h2 id="erroLogin" style="color: darkred;"></h2>
            <form action="#" method="post" id="emailForm">
                <fieldset>
                    <label for="idNome">Nome completo</label>
                    <input type="text" minlength="15" maxlength="60" required name="nome" id="idNome" autocomplete="off">
                    <p id="erroNome" style="color: darkred;"></p>

                </fieldset>
                
                <fieldset>
                    <label for="idUsuario">Nome de usuário</label>
                    <input type="text" required name="usuario" id="idUsuario" autocomplete="off">
                    <p id="erroUser" style="color: darkred;"></p>

                </fieldset>
                
                <fieldset>
                    <label for="idEmail">E-mail</label>
                    <input type="email" class="noInput" required name="email" id="idEmail" autocomplete="off">
                    <p id="erroEmail" style="color: darkred;"></p>
                </fieldset>
                
                <fieldset>
                    <label for="idCelular">Celular</label>
                    <input type="tel" required name="celular" id="idCelular" maxlength="15" autocomplete="off">
                    <p id="erroTel" style="color: darkred;"></p>

                </fieldset>
                
                <fieldset>
                    <label for="idSenha">Senha</label>
                    <input type="password" class="noInput" name="senha" id="idSenha" required maxlength="9" autocomplete="off">
                </fieldset>
                
                <fieldset>
                    <label for="idConfirmeSenha">Confirme a senha</label>
                    <input type="password" class="noInput" name="confirme_senha" id="idConfirmeSenha" required maxlength="9" autocomplete="off">
                    <p id="erroPassword" style="color: darkred;"></p>
                </fieldset>

                <fieldset>
                    <a href="termos_de_uso.html" target="_blank">Termos de uso</a>
                    <input type="checkbox" name="checkbox" id="idCheckBox" required><label for="idCheckBox"> Li e aceito os termos de uso</label>

                </fieldset>
                
                <fieldset class="cadastrar">
                    <button type="button" onclick="lerDados()">Cadastrar</button>
                </fieldset>
            </form>


        </section>
    </main>
    
    <footer>
        <p>&copy; 2024 Conexões Meta. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
